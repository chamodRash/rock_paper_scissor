<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="start-page">
        <div class="start-container">
            <h1>Rock, Paper & Scissor</h1>
            <button class="btn start-btn">Let's Play</button>
        </div>
    </div>

    <div class="game-page">
        <div class="score-section">
            <div class="player-score">
                <div class="score-label">Player Score</div>
                <p>0</p>
            </div>
            <div class="computer-score">
                <div class="score-label">Computer Score</div>
                <p>0</p>
            </div>
        </div>

        <div class="winner">Choose a option to play</div>

        <div class="hands">
            <img class="player-hand" src="./assets/rock.png" alt="rock hand">
            <img class="computer-hand" src="./assets/rock.png" alt="rock hand">
        </div>

        <div class="option-btns">
            <button class="btn rock-btn">rock</button>
            <button class="btn paper-btn">paper</button>
            <button class="btn scissor-btn">scissor</button>
        </div>

        <div class="btn restart-btn">restart</div>

        <div class="exit-btn">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
        </div>
    </div>

    <script src="./app.js"></script>
</body>
</html>
